<html>
<head>

<body>

	<form>
		<h3><label>Name:</label><br>

		<input type="number" placeholder="Enter SSC Roll"><br><br>

		<input type="tel" maxlength="14" value="+880"><br><br>
		<label>Email</label><br>
		<input type="email" placeholder="@gmail.com"><br><br>

		<input type="password" placeholder="password" maxlength="12" minlength="6"><br><br>
		<h4>Gender</h4>
		<input type="radio" name="gender" id="male">
		<label for="male">Male</label><br>

		<input type="radio" name="gender" id="other">

		<h2><input type="submit"></h2>
	</form>
